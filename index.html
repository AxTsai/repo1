<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>注音學習網頁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 42px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-zhuyin {
      background-color: #4CAF50; /* 綠色 */
      color: white;
    }

    .btn-zhuyin:hover {
      background-color: #45a049;
    }

    .btn-write {
      background-color: #2196F3; /* 藍色 */
      color: white;
    }

    .btn-write:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <h1>注音學習</h1>
  <a href="speak.html" class="btn btn-zhuyin">注音拼音</a>
  <a href="write.html" class="btn btn-write">寫注音</a>

  <a href="addition.html" class="btn btn-zhuyin">練習加法</a> |

</html>
